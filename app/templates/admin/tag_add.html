{% extends('admin/admin.html') %}
{% block content %}

<section class="content-header">
            <h1>微电影管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 标签管理</a></li>
                <li class="active">添加标签</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加标签</h3>
                        </div>
                        <form role="form" method="POST">
                            <div class="box-body">

                                {# 提示信息 #}
                                {% include 'common/message.html' %}


                                <div class="form-group">
                                    <label for="input_name">{{ form.name.label }}</label>
                                    <!--input type="text" class="form-control" id="input_name" placeholder="请输入标签名称！"-->
                                    {{ form.name }}

                                    {% for err in form.name.errors %}
                                        <p class="text-danger pull-left">{{ err }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="box-footer">
                                <!--button type="submit" class="btn btn-primary">添加</button-->
                                {{ form.submit }}
                                {{ form.csrf_token }}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}

{% block js %}

{% endblock %}
